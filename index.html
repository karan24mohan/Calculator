<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
</head>

<body>
    <div class="heading">
        <h1>Online Calulator</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <input id="userInput" placeholder="0">
            <br>
            <button class="btn" onclick="press(1)">1</button>
            <button class="btn" onclick="press(2)">2</button>
            <button class="btn" onclick="press(3)">3</button>
            <button class="btn background-orange" onclick="press('+')">+</button>

            <br>
            <button class="btn" onclick="press(4)">4</button>
            <button class="btn" onclick="press(5)">5</button>
            <button class="btn" onclick="press(6)">6</button>
            <button class="btn background-orange" onclick="press('-')">-</button>

            <br>
            <button class="btn" onclick="press(7)">7</button>
            <button class="btn" onclick="press(8)">8</button>
            <button class="btn" onclick="press(9)">9</button>
            <button class="btn background-orange" onclick="press('*')">*</button>

            <br>
            <button class="btn" onclick="Erase()">CE</button>
            <button class="btn" onclick="press(0)">0</button>
            <button class="btn" onclick="Erase()">C</button>
            <button class="btn background-orange" onclick="press('/')">/</button>

            <br>
            <button class="btnEqual background-orange" onclick="equal('=')">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
